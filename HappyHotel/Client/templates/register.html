{% extends 'base.html' %}

{% block body %}
	
			<!-- ============================================================== -->
			<!-- Top header  -->
			<!-- ============================================================== -->
			
			<!-- ============================ Login Start================================== -->
			<section class="gray">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7 col-md-10">
							<div class="loving-modern-login">
                        
                               <div class="text-center mb-4"><img src="assets/img/logo-icon.png" class="img-fluid" alt="" /></div>
								<div class="row main_login_form">
									<div class="login_form_dm">
										<form  class="edd_form" method="post">
											{{form}}
											{% csrf_token %}
											
											<p class="edd-login-submit">
												<input type="submit" class="btn btn-md btn-theme full-width" value="Ragister">
											</p>
												
{% comment %} 											
											<div class="modal-divider"><span>Or login via</span></div>
											<div class="social-login mb-3">
												<ul>
													<li><a href="#" class="btn fb"><i class="ti-facebook"></i></a></li>
													<li><a href="#" class="btn google"><i class="ti-google"></i></a></li>
													<li><a href="#" class="btn twitter"><i class="ti-twitter"></i></a></li>
												</ul> {% endcomment %}
											</div>
										</form>
									</div>
								</div>
                                        
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- ============================ Login End ================================== -->
			
			
{% endblock body %}
