{% extends 'base.html' %}

{% block body %}
	
			<!-- ============================================================== -->
			<!-- Top header  -->
			<!-- ============================================================== -->
			
			<!-- ============================ Login Start================================== -->
			<section class="gray">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-6 col-md-10">
							<div class="loving-modern-login">
                        
                               <div class="text-center mb-4"><img src="assets/img/logo-icon.png" class="img-fluid" alt="" /></div>
								<div class="row main_login_form">
									<div class="login_form_dm">
										<form Action="{% url 'Login' %}" class="edd_form" method="post">
											<fieldset>
												<p class="edd-login-username">
													<label>User or Email</label>
													<input class="form-control" type="text" name="username" placeholder="Your Username or Email">
												</p>
												<p class="edd-login-password">
													<label>Password</label>
													<input class="form-control" type="password" name="password" placeholder="*******">
												</p>
												{% comment %} <p class="edd-lost-password">
													<a href="#">Lost Password?</a>
												</p> {% endcomment %}
												<p class="edd-login-submit">
													<input type="submit" class="btn btn-md btn-theme full-width" value="Login">
												</p>
												
											</fieldset>
										</form>
									</div>
								</div>
                                        
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- ============================ Login End ================================== -->
				
{% endblock body %}
